{% extends "base.html" %}

{% block title %}
Posts
{% endblock title %}
{% block body %}
    <div class='container my-4'>
        
        <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Upload Your Post
                </button>

                <!-- Modal -->
                <form method="GET" enctype="multipart/form-data" action="/posts/">
                    {% csrf_token %}
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Share Something</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
                            </div>
                            <input type="text" name="user_name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">title</span>
                            </div>
                            <input type="text" name="title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                            <div class="input-group input-group-lg my-4">
                                <input type="text" name="Content" class="form-control" placeholder="Write Something...." aria-label="Text input with segmented dropdown button">
                            </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                    </div>
                </div>
                </div>
        </form>
    </div>
<div class ="container">
    {% for post in posts %}
        <div class="card text-center my-4">
            <div class="card-header">
              Posted by {{ post.user_name }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.Content}}</p>
                <a href="#" class="btn btn-primary">Like</a>
            </div>
            <div class="card-footer text-muted">
                {{ post.date_posted }}
            </div>
            </div>
        
    {% endfor %}
</div>
{% endblock body %}
